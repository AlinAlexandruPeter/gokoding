<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/signup.css" rel="stylesheet" >
        <link href="../logo.png" type="image/png" rel="icon" />
        <meta name="google-signin-client_id" content="808867261924-j9f2309tdisfropooht8fv1ko7acgvqo.apps.googleusercontent.com" >
        <script src="https://apis.google.com/js/platform.js"></script>
        <script src="https://kit.fontawesome.com/60967665fa.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

        <title>Sign Up</title>
    </head>
    
    <body>
        <div class="images">
            <img src="../images/software-engineer.png" id="swe-image">
            <img src="../images/coding.png" id="coding-image">
            <div>
                <img src="../images/logo-txt2.png" alt="go koding logo">
            </div>
        </div>
        <div class="container">
            <form id="names" method="POST">
                <h2>Sign Up</h2>
                <h3>Let us know you better...</h3>
                <label for="firstname">First Name</label>
                <input type="text" name='firstname' id="firstName">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastname" id="lastName">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
                <div class="btn">
                    <div class="error" id="next-err">To replace</div>
                    <button type="button" id="next">Next</button>
                    <h4>Already have an account? <a id="signin1">Sign In</a></h4>
                </div>
            </form>
            
            <form id="credentials" method="POST">
                <h2>Sign Up</h2>
                <h3>Credentials</h3>
                <label for="cpassword">Gender</label>
                <input type="text" name="gender" id="gender" maxlength="1" placeholder="Write M (Male), F(Female) or O (Other)">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <div class="pass-wrapper">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <button type="button" id="show-hide">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="btn">
                    <div class="error" id="submit-err">To replace</div>
                    <button type="button" id="back">Back</button>
                    <button type="button" id="signup-btn">Sign Up</button>
                    <h4>Already have an account? <a id="signin2">Sign In</a></h4>
                </div>
            </form>

            <form id="signin">
                <h2>Sign In</h2>
                <label for="username-in">Username or Email</label>
                <input type="text" name="username-in" id="username-in">
                <div class="pass-wrapper">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password-in">
                    <button type="button" id="show-hide-in">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <br>
                <div class="error" id="signin-err">To replace</div>
                <button type="button" id="signin-btn">Sign In</button>
                <h4>New around? <a id="signup">Sign Up</a></h4>
            </form>
            
            <div class="steps" id="steps">
                <div id="progress"></div>
                <div class="col" id="step1"><small><i class="fa-solid fa-1"></i></small></div>
                <div class="col" id="step2"><small><i class="fa-solid fa-2"></i></small></div>
            </div>
        </div>
        <script src="../scripts/signup.js" type="module"></script>
    </body>
</html>
