<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Get In Touch</title>
		<link href="../css/getintouch.css" type="text/css" rel="stylesheet" />
		<link href="../logo.png" type="image/png" rel="icon" />
        <script src="https://kit.fontawesome.com/60967665fa.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <img src="../images/logo-txt3.png" alt="gokoding logo"/>
        </header>
        <div class="main__container">
            <img src="../images/Chat_Bubbles.png" id="message-img">
            <div class="container">
                <form action="https://formsubmit.co/el/dorira" method="POST">
                    <h3>GET IN TOUCH</h3>
                    <div class="input-group">
                        <input type="text" id="name" name="Name" required>
                        <label for="name">Your Name</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" name="Email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-group">
                        <textarea id="message" rows="10" name="Message" required></textarea>
                        <label for="message">Message</label>
                    </div>
                    <button type="submit">SEND</button>
                </form>
                <div id="links">
                    <a href="https://www.facebook.com/profile.php?id=100078717258286" target="_blank">
                        <img src="../images/facebook.png" style="aspect-ratio: 1 / 1; width: 40px; background-color:transparent">
                    </a>
                    <a href="https://twitter.com/KodingKeep" target="_blank">
                        <img src="../images/twitter.png" style ="aspect-ratio: 1 / 1; width: 40px; background-color:transparent">
                    </a>
                    <a href="https://www.instagram.com/go.koding/" target="_blank">
                        <img src="../images/instagram.png" style ="aspect-ratio: 1 / 1; width: 40px; background-color:transparent">
                    </a>
                    <a href="https://www.linkedin.com/in/keep-koding-035671233/" target="_blank">
                        <img src="../images/linkedin.png" style ="aspect-ratio: 1 / 1; width: 40px; background-color:transparent">
                    </a>
                    <a href="https://t.me/gokodign" target="_blank">
                        <img src="../images/telegram.png">
                    </a>
                    <a href="https://www.snapchat.com/add/gokoding?share_id=k8QB0vSU7Ew&locale=ro-RO" target="_blank">
                        <img src="../images/snap.png">
                    </a>
                </div>
            </div>
        </div>
            
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="../scripts/getintouch.js"></script>
    </body>
</html>
